<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{layout/basic :: setContent(~{this::content} )}">
    <th:block th:fragment="content">

        <h1 class="mt-4">Product Admin Read Page</h1>

        <div class="form-group">
            <label>id</label>
            <input type="text" class="form-control" th:field="${dto.id}" readonly>
        </div>

        <div class="form-group">
            <label>상품명</label>
            <input type="text" class="form-control" th:field="${dto.name}" readonly>
        </div>
        <div class="form-group">
            <label>카테고리</label>
            <input type="text" class="form-control" th:field="${dto.brandName}" readonly>
        </div>
        <div class="form-group">
            <label>브랜드</label>
            <input type="text" class="form-control" th:field="${dto.cateName}" readonly>
        </div>
        <div class="form-group">
            <label>성별</label>
                <input type="text" class="form-control" th:field="${dto.gender}" readonly>
        </div>
        <div class="form-group">
            <label>가격</label>
            <input type="text" class="form-control" th:field="${dto.price}" readonly>
        </div>
        <div class="form-group">
            <label>수량</label>
            <input type="text" class="form-control" th:field="${dto.stock}" readonly>
        </div>
        <div class="form-group">
            <label>작성자</label>
            <input type="text" class="form-control" th:field="${dto.nickName}" readonly>
        </div>

        <div class="form-group">
            <label>리뷰갯수</label>
            <input type="text" class="form-control" th:field="${dto.reviewCnt}" readonly>
        </div>

        <div class="form-group">
            <label>평균별점</label>
            <input type="text" class="form-control" th:field="${dto.avg}" readonly>
        </div>

        <div class="form-group">
            <label>등록일</label>
            <input type="text" class="form-control" th:field="${dto.regDate}"
            th:value="${#temporals.format(dto.regDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
        </div>

        <div class="form-group">
            <label>수정일</label>
            <input type="text" class="form-control" th:field="${dto.modDate}"
                   th:value="${#temporals.format(dto.modDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
        </div>

        <div class="uploadResult">
            <ul>
                <li th:each="productImage: ${dto.imageDTOList}">
                    <img th:if="${productImage.path != null}" th:src="|/display?fileName=${productImage.getThumbnailURL()}|">
                </li>
            </ul>
        </div>

        <button type="button" class="btn btn-primary">
            리뷰 개수 <span class="badge badge-light">[[${dto.reviewCnt}]]</span>
        </button>

        <a th:href="@{/product/modify(id = ${dto.id}, page=${requestDTO.page},
        type=${requestDTO.type},keyword=${requestDTO.keyword})}">
            <button type="button" class="btn btn-primary">수정</button>
        </a>
        <a th:href="@{/product/list(page=${requestDTO.page},
        type=${requestDTO.type},keyword=${requestDTO.keyword})}">
            <button type="button" class="btn btn-info">목록</button>
        </a>

        <!--<div class="mt-4">
            <h5><span class="badge badge-info addReply">댓글 등록</span> </h5>
            <h5><span class="badge badge-secondary replyCount">댓글 [[${dto.replyCount}]]</span> </h5>
        </div>
        <div class="list-group replyList">
        </div>-->


        <div class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">댓글</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <input class="form-control" type="text" name="replyText" placeholder="댓글내용을입력해주세요">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="replyer" placeholder="작성자">
                            <input type="hidden" name="id">
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger replyRemove">삭제</button>
                        <button type="button" class="btn btn-warning replyModify">수정</button>
                        <button type="button" class="btn btn-primary replySave">저장</button>
                        <button type="button" class="btn btn-outline-secondary replyClose" data-dismiss="modal">닫기</button>
                    </div>
                </div>
            </div>
        </div>

        <script th:inline="javascript">
            $(document).ready(function () {
                var id = [[${dto.id}]] //product

                //댓글이 추가되 ㄹ영역
                var listGroup = $(".replyList");

                //날짜 처리를 위한 함수
                function formatTime(str) {
                    var date = new Date(str);

                    return date.getFullYear() + '/' +
                        (date.getMonth()+1) + '/' +
                        date.getDate() + ' ' +
                        date.getHours() + ':' +
                        date.getMinutes();
                }

                //특정 상품의 댓글을 처리하는 함수
                function loadJSONData() {
                    $.getJSON('/replies/product/'+id, function (arr) {
                        console.log(arr);

                        var str = "";

                        $('.replyCount').html(" 댓글 " + arr.length);

                        $.each(arr, function (idx, reply) {
                            console.log(reply);
                            str += ' <div class="card-body data-id="'+reply.id+'" id="'+reply.id+'"><b>'+reply.id+'</b>';
                            str += ' <h5 class="card-title">'+reply.text+'</h5>';
                            str += ' <h6 class="card-subtitle mb-2 text-muted">'+reply.replyer+'</h6>';
                            str += ' <p class="card-text">'+formatTime(reply.regDate)+'</p>';
                            str += '</div>';
                        })
                        listGroup.html(str)
                    })

                }

                $(".replyCount").click(function () {
                        loadJSONData();
                }) //end click

                //모달창
                var modal = $('.modal');

                $(".addReply").click(function () {
                    modal.modal('show');

                    //댓글 입력하는 부분 초기화
                    $('input[name="replyText"]').val('');
                    $('input[name="replyer"]').val('');

                    $(".modal-footer .btn").hide(); //모달 내의 모든 버튼을 안보이도록
                    $(".replySave, .replyClose").show(); //필요한 버튼들만 보이도록
                })

                $(".replySave").click(function () {

                    var reply = {
                        productId: id,
                        text: $('input[name="replyText"]').val(),
                        replyer: $('input[name="replyer"]').val()
                    }
                    console.log(reply);

                    $.ajax({
                        url: '/replies/',
                        method: 'post',
                        data: JSON.stringify(reply),
                        contentType: 'application/json; charset=utf-8',
                        dataType: 'json',
                        success: function (data) {
                            console.log(data);

                            var newId = parseInt(data);

                            alert(newId+ "번 댓글이 등록되었습니다.")
                            modal.modal('hide');
                            loadJSONData();
                        }
                    })

                });

                $('.replyList').on("click", ".card-body", function (){
                    //var id = $(this).data("id");
                    var id = $(this).attr('id');
                    console.log(""+id);
                    $("input[name='replyText']").val($(this).find('.card-title').html());
                    $("input[name='replyer']").val($(this).find('.card-subtitle').html());
                    $("input[name='id']").val(id);

                    $(".modal-footer .btn").hide(); //모달 내의 모든 버튼을 안보이도록
                    $(".replyRemove, .replyModify, .replyClose").show(); //필요한 버튼들만 보이도록

                    modal.modal('show');
                });

                $(".replyRemove").click(function () {

                    var id = $("input[name='id']").val(); //모달창에 보이는 댓글 번호(히든처리함)
                    console.log(id);

                    $.ajax({
                        url: '/replies/' + id,
                        method: 'delete',

                        success: function (result) {
                            console.log("result:" + result);
                            if (result === 'success') {
                                alert("댓글이 삭제되었습니다.")
                                modal.modal('hide');
                                loadJSONData();
                            }
                        }
                    })
                });

                $(".replyModify").click(function () {

                    var id = $("input[name='id']").val(); //모달창에 보이는 댓글 번호(히든처리함)
                    console.log(id);

                    var reply = {
                        id: id,
                        productId: [[${dto.id}]],
                        text: $('input[name="replyText"]').val(),
                        replyer: $('input[name="replyer"]').val()
                    }

                    console.log(reply)
                    $.ajax({
                        url: '/replies/' + id,
                        method: 'put',
                        data: JSON.stringify(reply),
                        contentType: 'application/json; charset=utf-8',

                        success: function (result) {
                            console.log("result:" + result);
                            if (result === 'success') {
                                alert("댓글이 수정되었습니다.")
                                modal.modal('hide');
                                loadJSONData();
                            }
                        }
                    })
                });

            });
        </script>
    </th:block>
</th:block>
<body>

</body>
</html>
