<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{layout/basic :: setContent(~{this::content} )}">
    <th:block th:fragment="content">

        <h1 class="mt-4">주문서 작성</h1>

        <form th:action="@{/order/register}" th:method="post">
            <input type="hidden" name="id"  th:field="*{dto.id}">
            <div class="form-group">
                <label>상품명</label>
                <input type="text" class="form-control" th:field="*{dto.name}" readonly>
            </div>

            <div class="form-group">
                <label>가격</label>
                <input type="text" class="form-control" th:field="*{dto.price}" readonly>
            </div>
            <div class="form-group">
                <label>재고</label>
                <input type="text" class="form-control" th:field="*{dto.stock}" readonly>
            </div>

            <div class="form-group">
                <label>주문자</label>
                <input type="text" class="form-control" th:field="*{authDto.nickname}" readonly>
            </div>

            <div class="form-group">
                <label>큰주소</label>
                <input type="text" class="form-control" name="city" id="city" th:field="*{memberDto.city}">

            </div>
            <div class="form-group">
                <label>나머지주소</label>
                <input type="text" class="form-control" name="street" id="street" th:field="*{memberDto.street}">

            </div>
            <div class="form-group">
                <label>우편번호</label>
                <input type="text" class="form-control"  name="zipcode" id="zipcode" th:field="*{memberDto.zipcode}">

            </div>

            <div class="form-group">
                <label>주문 수량</label>
                <input type="number" class="form-control" name="count" id="count">
            </div>

            <button type="submit" class="btn btn-primary">주문하기</button>
        </form>


        </div>

        <script>
            $(document).ready(function (e) {
                $(".btn-primary").on("click", function (e) {
                    e.preventDefault();
                    $("form").submit();
                });
            });
        </script>

    </th:block>
</th:block>
</html>
